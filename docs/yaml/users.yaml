get:
  tags:
    - Users
  description:
    Get all users.
  responses:
    '200':
      description: View of users  
    '403':
      description: no permission to view the users.
    '500':
      description: server error
post:
  tags:
    - Users
  description:
    Create a new user.
  requestBody:
    description: All new user data.
    required: true
  responses:
    '201':
      description: User created
