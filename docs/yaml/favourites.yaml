get:
  tags:
    - Favourites
  description:
    Get all of the user's favourites
  responses:
    '200':
      description: View of user's favourites
      content:
        application/json:
            schema:      # Response body contents
              type: object
            examples:
              expect:  
                externalValue: '../responseJson/pets.json'
    '403':
      description: no permission to view the user favourites.
    '500':
      description: server error
  parameters:
    - in: query
      name: filter
      schema:
          $ref: ../requestJson/dogFilter.json
      required: true
      description: filter data of the pets
      content:
        application/json:
          schema:
            $ref: ../requestJson/dogFilter.json


