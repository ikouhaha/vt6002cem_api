get:
  tags:
    - pets
  description:
    Get all pets by filter. staff can view edit action if the dog's company match with staff.
  responses:
    '200':
      description: View of pets 
      content:
        application/json:
            schema:      # Response body contents
              type: object
            examples:
              expect:  
                externalValue: '../responseJson/pets.json'
    '500':
      description: server error
  parameters:
    - in: query
      name: filter
      schema:
          $ref: ../requestJson/dogFilter.json
      required: true
      description: filter data of the pets
      content:
        application/json:
          schema:
            $ref: ../requestJson/dogFilter.json
